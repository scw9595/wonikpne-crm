<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원익피앤이-CRM솔루션</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7fafc;
    }
    header {
      background: #2b6cb0;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 1rem;
    }
    h3 {
      font-size: 1.1rem;
      margin: 1.5rem 0 0.5rem;
      color: #2d3748;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      background: white;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    .button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: center;
    }
    .button.primary {
      background-color: #3182ce;
      color: white;
    }
    .button.secondary {
      background-color: #e2e8f0;
      color: #2d3748;
    }
    @media (min-width: 768px) {
      .form-row {
        flex-direction: row;
      }
      .form-group {
        flex: 1;
      }
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>원익피앤이-CRM솔루션</span>
    <a href="/logout.php" style="color:white; text-decoration:none; font-size: 0.9rem;">로그아웃</a>
  </header>
  <div class="container">
    <form>
      <h3>CS 기본정보</h3>
      <div class="form-group">
        <label for="subject">CS 제목</label>
        <input type="text" id="subject" name="subject">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="create_date">등록일</label>
          <input type="text" id="create_date" name="create_date" value="2025-07-30" readonly>
        </div>
        <div class="form-group">
          <label for="rg_gubun">등록 구분</label>
          <select id="rg_gubun" name="rg_gubun">
            <option value="신규">신규</option>
            <option value="재발">재발</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="oi_order_no">프로젝트 수주번호</label>
        <input type="text" id="oi_order_no" name="oi_order_no" readonly>
      </div>

      <h3>프로젝트 및 제품정보</h3>
      <div class="form-group">
        <label for="product_name">제품명</label>
        <input type="text" id="product_name" name="product_name">
      </div>
      <div class="form-group">
        <label for="serial_number">시리얼번호</label>
        <input type="text" id="serial_number" name="serial_number">
      </div>

      <h3>VOC 정보</h3>
      <div class="form-group">
        <label for="receipt_dt">고장 발생일</label>
        <input type="text" id="receipt_dt" name="receipt_dt" value="2025-07-30">
      </div>
      <div class="form-group">
        <label for="manager">고객 접수자</label>
        <input type="text" id="manager" name="manager">
      </div>
      <div class="form-group">
        <label for="error_type_code1">분류2</label>
        <select id="error_type_code1" name="error_type_code1">
          <option value="">선택</option>
          <option value="CS01">CS</option>
          <option value="CS02">셋업/이설/개조</option>
          <option value="CS05">S/W</option>
          <option value="CS06">기타</option>
        </select>
      </div>
      <div class="form-group">
        <label for="complain_detail">고객불만 상세내역</label>
        <textarea id="complain_detail" name="complain_detail"></textarea>
      </div>

      <h3>조치 정보</h3>
      <div class="form-group">
        <label for="action_date">조치일자</label>
        <input type="text" id="action_date" name="action_date">
      </div>
      <div class="form-group">
        <label for="action_result">조치내용</label>
        <textarea id="action_result" name="action_result"></textarea>
      </div>

      <div class="button-group">
        <button type="reset" class="button secondary">초기화</button>
        <button type="submit" class="button primary">저장</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('select').select2({ width: '100%' });
    });
  </script>
</body>
</html>
